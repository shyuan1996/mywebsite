<script>
    // --- 請在這裡填入您的三把鑰匙 ---
    const AIRTABLE_TOKEN = 'patPNmpA7lKl117x1.d884e411d90c73761fcd2aeb399502f9b9bd12d3ea4f21088405420ac0e222c7'; /* ⚠️ 貼上您剛剛複製的 Personal Access Token*/
    const BASE_ID = 'appWtvyd8MgJ3cmrW';     /* ⚠️ 貼上您的 Base ID*/
    const TABLE_NAME = 'Table 1';                /* ⚠️ 如果您的資料表名稱不是 "Table 1"，請修改*/

    // --- DOM 元素 ---
    const portfolioGrid = document.getElementById('portfolio-grid');
    const filterButtonsContainer = document.getElementById('filter-buttons');
    const loadingText = document.querySelector('.loading-text');

    // --- API URL (已更新欄位名稱) ---
    // filterByFormula: 只抓取【狀態 (Status)】為 "發布 (Published)" 的作品
    // sort[0][field]: 根據【排序 (SortOrder)】欄位來排序
    const url = `https://api.airtable.com/v0/${BASE_ID}/${encodeURIComponent(TABLE_NAME)}?filterByFormula={狀態 (Status)}='發布 (Published)'&sort%5B0%5D%5Bfield%5D=排序 (SortOrder)&sort%5B0%5D%5Bdirection%5D=asc`;

    // --- 主程式：從 Airtable 取得資料並渲染到頁面 ---
    async function fetchPortfolioData() {
        try {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${AIRTABLE_TOKEN}`
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP 錯誤！ 狀態: ${response.status}`);
            }

            const data = await response.json();
            const records = data.records;

            portfolioGrid.innerHTML = '';
            
            if (records.length === 0) {
                portfolioGrid.innerHTML = '<p>目前尚無已發布的作品，或所有作品仍在草稿狀態。</p>';
                return;
            }

            renderCards(records);
            renderFilterButtons(records);

        } catch (error) {
            console.error('無法從 Airtable 取得資料:', error);
            portfolioGrid.innerHTML = '<p>作品載入失敗，請按 F12 打開主控台(Console)檢查錯誤訊息。</p>';
        }
    }

    // --- 渲染所有作品卡片 (已更新欄位名稱) ---
    function renderCards(records) {
        records.forEach(record => {
            const fields = record.fields;
            // 使用中括號 [] 來讀取包含特殊字元(如括號和空格)的欄位名稱
            const projectName = fields['專案名稱 (ProjectName)'];
            const mainImage = fields['專案主圖 (MainImage)'];
            const category = fields['分類 (Category)'];
            const description = fields['專案簡介 (Description)'];

            if (!projectName || !mainImage) return;

            const cardHTML = `
                <div class="card" data-category="${category || '未分類'}">
                    <img src="${mainImage[0].url}" alt="${projectName}">
                    <div class="card-content">
                        <h3>${projectName}</h3>
                        <p>${description || ''}</p>
                    </div>
                </div>
            `;
            portfolioGrid.innerHTML += cardHTML;
        });
    }
    
    // --- 渲染篩選按鈕 (已更新欄位名稱) ---
    function renderFilterButtons(records) {
        const categories = ['所有作品', ...new Set(records.map(r => r.fields['分類 (Category)']).filter(Boolean))];
        
        filterButtonsContainer.innerHTML = categories.map(category => 
            `<button class="filter-btn ${category === '所有作品' ? 'active' : ''}" data-filter="${category}">${category}</button>`
        ).join('');

        addFilterEventListeners();
    }
    
    // --- 篩選按鈕的事件監聽 (無需修改) ---
    function addFilterEventListeners() {
        // ... (這段函式內容不變) ...
        const buttons = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('#portfolio-grid .card');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const filter = button.getAttribute('data-filter');
                cards.forEach(card => {
                    if (filter === '所有作品' || card.getAttribute('data-category') === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    }

    // --- 執行主程式 ---
    fetchPortfolioData();
